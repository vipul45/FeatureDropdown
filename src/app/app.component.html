
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Name:</label>
      <input type="text" formControlName="name">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" formControlName="email">
    </div>
    <div>
      <label>single Select Dropdown:</label>
      <app-feature-dropdown [data]="data" (selectedOption)="recievedOption($event)"></app-feature-dropdown>
    </div>
    <div>
      <label>Multi Select Dropdown:</label>
      <app-feature-dropdown [data]="data" [isMultiSelect]="true" (selectedOptions)="recievedOptions($event)"></app-feature-dropdown>
    </div>
    <button type="submit" [disabled]="myForm.invalid">Submit</button>
  </form>
